<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!--<img v-bind:src="image">-->
            <img :src="image"> <!--Notes: v-bind can be summarized with ':'-->
            <!-- image goes here -->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            
            


            <!-- Example Start -->

            <!-- Start v-if/v-else  -->
            
            
            <!-- <p v-if="inStock">In Stock</p>--> <!--Do not need to pair v-if w/ v-else -->
            <!-- <p v-else>Out of Stock</p> -->
            
            <p v-if="inventory > 10">In Stock</p><!--Do not need to pair v-if w/ v-else -->
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of Stock</p>
            
            
            <ul>
              <li v-for="detail in details">{{detail}}</li> 
              <!-- ** Notes ** -->

              <!--
                'details' references to the array 
                within main.js and 'detail' is each reference 
                within the array. v-for appears to be equivalent 
                to 'for' loop
              -->
            </ul>
            <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>
            

            <!-- End v-if/v-else -->
            
            
            <!-- ** NOTES ** -->
            <!--
              Example Here: 

              <p v-show>Out of Stock</p> 
            
            -->
            <!--This will toggle the display attribute of the value -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
